<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIPTIFY - Secure Crypto Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="stylesheet" href="Styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="Components/navbar.js" defer></script>
    <script src="Scripts/auth.js" defer></script>
</head>
<body data-theme="dark">
    <!-- Background Elements -->
    <div class="cyber-grid"></div>
    <div class="matrix-bg" id="matrix-container"></div>
    <div class="particles" id="particles-container"></div>
    <div class="cyber-circles"></div>
    <div class="glowing-lines"></div>
    
    <!-- Navbar will be inserted by navbar.js -->
    
    <script src="Animations/anim.js"></script>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-logo">
            <div class="logo-circle">
                  <img src="Img/4.png" alt="CRIPTIFY Logo">
            </div>
        </div>
        
        <h1 class="hero-title">CRIPTIFY</h1>
        <p class="hero-subtitle">
            Guarding Your Digital Life, Effortlessly.
        </p>
        
        <div class="hero-buttons">
            <button class="primary-btn" id="loginBtn">Get Started â‡’ </button>
        </div>
        
        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="#" class="back-icon" id="closeLoginModal"><i class="bi bi-arrow-left"></i></a>
                    <div class="shield-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <h2 class="login-title">LOGIN <i class="bi bi-key"></i></h2>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" id="username" placeholder="Username or Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="sign-in-btn">Sign in</button>
                    </form>
                    <div class="form-links">
                        <a href="#" id="forgotPasswordLink">Forgot Password</a>
                        <a href="signup.html" id="signupLink">Sign up</a>
                       
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Signup Modal -->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="#" class="back-icon" id="closeSignupModal"><i class="bi bi-arrow-left"></i></a>
                    <div class="shield-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <h2 class="login-title">SIGN UP <i class="bi bi-person-plus"></i></h2>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="form-group">
                            <input type="text" id="newUsername" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="newPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="sign-in-btn">Sign up</button>
                    </form>
                    <div class="form-links">
                        <a href="login.html" id="loginLink">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="Animations/animations.js"></script>
    <script src="Animations/logo-title-animations.js"></script>
</body>
</html>
